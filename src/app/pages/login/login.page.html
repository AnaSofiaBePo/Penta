<ion-content>
  <ion-list>
    <ion-label class="login-container-logo">
      <img src="../assets/images/logoProto.svg" />
    </ion-label>
    
    <ion-label class="login-title" color="primary"
      >To begin, log in to your account.
    </ion-label>

    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="loginButton(email,password)"
    >
      <ion-label class="login-container-label label-email">
        <ion-input
          formControlName="email"
          placeholder="Email"
          type="text"
          #email
        >
          <ion-icon
            class="ion-padding-start icon-inputs"
            name="at"
            slot="start"
          ></ion-icon>
        </ion-input>
      </ion-label>
      <ion-label class="login-container-label label-password">
        <ion-input
          formControlName="password"
          placeholder="Password"
          [type]="fieldTextType ? 'text' : 'password'"
          #password
        >
          <ion-icon
            class="ion-padding-start icon-inputs"
            name="lock-closed"
            slot="start"
          ></ion-icon>
        </ion-input>
        <ion-buttons class="ion-padding-end" slot="end">
          <ion-button
            class="button-eye"
            [ngClass]="{
        'register--icon-eye-off': !fieldTextType,
        'register--icon-eye': fieldTextType
      }"
            (click)="toggleFieldTextType($event)"
          >
            <ion-icon
              *ngIf="!fieldTextType"
              slot="icon-only"
              class="register--icon-eye"
              name="eye"
              color="primary"
            ></ion-icon>
            <ion-icon
              *ngIf="fieldTextType"
              slot="icon-only"
              class="register--icon-eye-off"
              name="eye-off"
              color="primary"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>
      <ion-label class="login-container-button ion-align-items-center">
        <ion-button
          class="ion-align-items-center login-button"
          fill="solid"
          type="submit"
          >Login</ion-button
        >
      </ion-label>
      <ion-note
        color="danger"
        class="login-message-error-form"
        *ngIf="loginForm.get('password').value && loginForm.get('password').invalid"
      >
        Debe tener mayúscula, carácter especial, números y longitud de 8
        caracteres
      </ion-note>
    </form>

    <ion-label class="login-label-forgot-password">
      <ion-text class="login-text-forgot-password" color="secondary"
        >Lost your password?
      </ion-text>
    </ion-label>

    <ion-label class="login-label-register">
      <ion-text>Don't have an account?</ion-text>
      <ion-button
        routerLink="/register"
        size="small"
        fill="clear"
        color="tertiary"
        >Sing up</ion-button
      >
    </ion-label>
  </ion-list>
</ion-content>
