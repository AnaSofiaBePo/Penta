<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <ion-list>
    <ion-list-header>
      <ion-label color="tertiary">Usuarios registrados</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of userList">
      <ion-avatar slot="start">
        <img [src]="" />
      </ion-avatar>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
